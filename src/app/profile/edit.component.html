<div class="col-md-12" *ngIf="auth.authenticated() && auth.userProfile">
  <div class="panel panel-default">
    <div class="panel-heading ">
      <h3 class="panel-title">Edit profile</h3>
    </div>
    <div class="panel-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="given_name">Name:</label>
          <input type="text" class="form-control" formControlName="given_name" placeholder="Enter name..."
                 id="given_name" name="given_name">
        </div>
        <div class="form-group">
          <label for="name">Family name:</label>
          <input type="text" class="form-control" formControlName="family_name" placeholder="Enter name..." id="name"
                 name="name">
        </div>
        <div class="form-group">
          <label for="name">Nickname:</label>
          <input type="text" class="form-control" formControlName="nickname" placeholder="Enter nickname..."
                 id="nickname" name="nickname">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter email..."
                 id="email">
        </div>
        <div class="form-group">
          <label for="telephone">Telephone:</label>
          <input type="tel" class="form-control" formControlName="telephone" name="telephone"
                 placeholder="Enter telephone..." id="telephone">
        </div>
        <div class="form-group">
          <label for="currency">Currency:</label>
          <select id="currency" formControlName="currency" class="form-control" data-width="auto">
            <option value="dollar">Dollar</option>
            <option value="ruble">Ruble</option>
            <option value="euro">Euro</option>
          </select>
        </div>
        <button class="btn btn-success btn-lg" type="submit">Save</button>
        <button class="btn btn-danger btn-lg" type="button" (click)="goBack()">Cancel</button>
      </form>
    </div>
  </div>
</div>
<h4 *ngIf="!auth.authenticated()">You are not logged in, please click 'Log in' button to login</h4>
