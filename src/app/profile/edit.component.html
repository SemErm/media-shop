<div class="col-md-12" *ngIf="auth.authenticated() && auth.userProfile">
<div class="panel panel-default" >
  <div class="panel-heading ">
    <h3 class="panel-title">Edit profile</h3>
  </div>
  <div class="panel-body ">
    <form>
      <div class="form-group">
        <label for="given_name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="user.given_name" placeholder="Enter name..."
               id="given_name" name="given_name">
      </div>
      <div class="form-group">
        <label for="name">Family name:</label>
        <input type="text" class="form-control" [(ngModel)]="user.family_name" placeholder="Enter name..." id="name"
               name="name">
      </div>
      <div class="form-group">
        <label for="name">Nickname:</label>
        <input type="text" class="form-control" [(ngModel)]="user.nickname" placeholder="Enter nickname..."
               id="nickname" name="nickname">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter email..."
               id="email">
      </div>
      <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" class="form-control" [(ngModel)]="user.telephone" name="telephone"
               placeholder="Enter telephone..." id="telephone">
      </div>
      <button class="btn btn-success btn-lg" (click)="onSubmit()">Save</button>
      <button class="btn btn-danger btn-lg" (click)="goBack()">Cancel</button>
    </form>
  </div>
</div>
</div>
<h4 *ngIf="!auth.authenticated()">You are not logged in, please click 'Log in' button to login</h4>
