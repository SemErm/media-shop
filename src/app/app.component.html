<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        </button>
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Media Shop</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/movies">Movies</a></li>
          <li routerLinkActive="active"><a>Games</a></li>
          <li><a href="#">Musics</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">{{auth.authenticated()? auth.userProfile.nickname : 'Profile'}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li *ngIf="auth.authenticated()"><a routerLink="/profile">My profile</a></li>
              <li role="separator" class="divider" *ngIf="auth.authenticated()"></li>
              <li><a (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a></li>
              <li><a (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>

<footer class="footer">
  <p class="text-muted">Copyright (c) 2017</p>
</footer>
