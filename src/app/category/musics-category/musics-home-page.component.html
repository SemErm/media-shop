<h1>Musics</h1>
<hr>
<div class="row">
  <div class="col-sm-4 col-md-2" *ngFor="let music of newReleasesMusics">
    <app-item [item]="music"></app-item>
  </div>
</div>

<div *ngFor="let genre of randomGenres">
  <h1>{{genre.name}}</h1>
  <hr>
  <div class="row">
    <div class="col-sm-4 col-md-2" *ngFor="let music of genre.musics">
      <app-item [item]="music"></app-item>
    </div>
  </div>
</div>
