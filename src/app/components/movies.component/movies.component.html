<div class="row">
  <div class="col-md-2">
    <filter></filter>
  </div>
  <div class="col-md-10">
    <h1>Now playing movies</h1>
    <new-movies></new-movies>
    <div *ngFor="let genre of randomGenres">
      <h1>{{genre.name}}</h1>
      <hr>
      <div class="row">
        <div class="col-sm-4 col-md-2" *ngFor="let move of genre.movies">
          <div class="thumbnail">
              <img src="{{move.poster_path ? pathImage + move.poster_path: pathNoImage}}" alt="{{move.original_title}}" (click)="goToDetail(move)">
              <div class="caption">
                <h4 class="text-center" (click)="goToDetail(move)">{{move.original_title}}</h4>
                <p class="text-center">
                  <button class="btn btn-primary" role="button">Add</button>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
