<div class="thumbnail">
  <img src="{{item.poster}}" alt="{{item.name}}" (click)="goToDetail(item)">
  <div class="caption">
    <h4 class="text-center" (click)="goToDetail(item)">{{item.name}}</h4>
    <p class="text-center">
      <a href="#" class="btn btn-primary" role="button">Add <span
        class="glyphicon glyphicon-shopping-cart"></span> $ {{item.price}}</a>
    </p>
  </div>
</div>
