<h1>Filter</h1>
<hr>
<form [formGroup]="filterForm">
  <div class="form-group">
    <label for="dateFrom">Date From</label>
    <input formControlName="dateFrom" placeholder="Date From" class="form-control" type="date" id="dateFrom">
  </div>
  <div class="form-group">
    <label for="dateTo">Date To</label>
    <input formControlName="dateTo" placeholder="Date To" class="form-control" type="date" id="dateTo">
  </div>
  <div class="form-group" *ngIf="nameFilter==='movies'">
    <select formControlName="genres" class="form-control">
      <option *ngFor="let genre of genres" [value]="genre.id">{{genre.name }}</option>
    </select>
  </div>

  <div class="form-group" *ngIf="nameFilter==='musics'">
    <select formControlName="genres" class="form-control">
      <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
    </select>
  </div>

  <div class="form-group" *ngIf="nameFilter==='games'">
    <select formControlName="genres" class="form-control">
      <option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</option>
    </select>
  </div>
  <div class="form-group" *ngIf="nameFilter==='games'">
    <select formControlName="gameMode" class="form-control">
      <option *ngFor="let gameMode of gameModes" [value]="gameMode.id">{{gameMode.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-info" (click)="filterPage()">Filter</button>
    <button class="btn btn-danger" (click)="onReset()">Reset</button>
  </div>
</form>
